        <div class="row" ng-if='ad.imageDataUrl'>
            <div class="col-xs-6 col-md-3">
                <a href="" class="thumbnail">
                    <img ng-src="{{ad.imageDataUrl}}" alt="...">

            </div>
            <h2>{{ad.title}}</h2>
            <div>Date: {{ad.date | date:'dd-MMM-yyyy'}}</div>
        </div>


        <!--<div ng-if='ad.imageDataUrl'>-->

    </li>
